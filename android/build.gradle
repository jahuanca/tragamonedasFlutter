allprojects {

    repositories {
        google()
        mavenCentral()
    }

    subprojects {
        beforeEvaluate { project ->
            if (project.name == "flutter_sms" || project.name == "sms_advance") {
                print(project.name)
                project.buildscript.dependencies.classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
            }
        }
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
